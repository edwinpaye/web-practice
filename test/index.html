<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="glassmorphism-card">
  <h2>Glassmorphism</h2>
  <p>This card uses a frosted glass effect.</p>
</div>

<div class="neumorphic-card">
  <h2>Neumorphic Design</h2>
  <p>This card uses neumorphism for a soft, extruded look.</p>
</div>

<div class="card-container">

  <div class="card">
    <div class="card-content">
      <h2>3D Card</h2>
      <p>Hover to see the 3D effect!</p>
    </div>
  </div>
</div>

<div class="gradient-border">
  <h2>Gradient Border</h2>
  <p>This box has a gradient border.</p>
</div>


<div class="star-rating">
  <input type="radio" id="star5" name="rating" value="5">
  <label for="star5" title="5 stars">☆</label>
  <input type="radio" id="star4" name="rating" value="4">
  <label for="star4" title="4 stars">☆</label>
  <input type="radio" id="star3" name="rating" value="3">
  <label for="star3" title="3 stars">☆</label>
  <input type="radio" id="star2" name="rating" value="2">
  <label for="star2" title="2 stars">☆</label>
  <input type="radio" id="star1" name="rating" value="1">
  <label for="star1" title="1 star">☆</label>
</div>


<button id="openModalBtn">Open Modal</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Modal Title</h2>
    <p>This is a modal popup.</p>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
