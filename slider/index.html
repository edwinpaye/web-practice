<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
        <button class="carousel-control prev" onclick="movePrev()">&#10094;</button>
        <button class="carousel-control next" onclick="moveNext()">&#10095;</button>
        <div class="carousel-indicators">
            <span class="indicator active" onclick="moveToSlide(0)"></span>
            <span class="indicator" onclick="moveToSlide(1)"></span>
            <span class="indicator" onclick="moveToSlide(2)"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
